<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Modelo<input type="text" placeholder="EX: Uno" id="modelo"></label>

        <label>Valor<input type="text" placeholder="EX: 80 mil" id="Valor"></label>
        <label>Carro novo<input type="radio"id="novo"></label>
        <label>Carro usado<input type="radio"id="usado"></label>
        <label>Alarme<input type="checkbox"id="alarme"></label>
        <label>Ar condicionado<input type="checkbox"id="ar"></label>
        <p>final da placa</p>

            <option>22</option>
            <option>33</option>
            <option>44</option>
            <option>55</option>

    </form>
</body>
</html>
